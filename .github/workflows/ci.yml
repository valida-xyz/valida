name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "*" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Plonky3
        uses: actions/checkout@v4
        with:
          repository: lita-xyz/Plonky3
          path: Plonky3
          ref: batch_prover
   
      - name: Checkout Valida
        uses: actions/checkout@v4
        with:
          path: valida
	  
      - name: Install nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
	  toolchain: nightly

      - name: Build
        working-directory: valida
        run: cargo build --all-targets

      - name: Test
        working-directory: valida
        run: cargo test

  lints:
    name: Lints
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Plonky3
        uses: actions/checkout@v4
        with:
          repository: lita-xyz/Plonky3
          path: Plonky3
          ref: batch_prover

      - name: Checkout Valida
        uses: actions/checkout@v4
        with:
          path: valida

      - name: Install nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          components: rustfmt, clippy

      - name: Format
        working-directory: valida
        run: cargo fmt --all -- --check

